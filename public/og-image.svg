<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(147,51,234,0.1)" filter="blur(60px)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(59,130,246,0.1)" filter="blur(60px)"/>
  
  <!-- Wax seal decoration -->
  <circle cx="600" cy="250" r="80" fill="#8B0000"/>
  <circle cx="600" cy="250" r="70" fill="#A52A2A"/>
  <circle cx="600" cy="250" r="40" fill="#8B0000"/>
  <text x="600" y="260" font-family="Georgia, serif" font-size="32" fill="#fff" text-anchor="middle" opacity="0.9">P</text>
  
  <!-- Title -->
  <text x="600" y="400" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">PISMA</text>
  
  <!-- Subtitle -->
  <text x="600" y="460" font-family="sans-serif" font-size="24" fill="rgba(255,255,255,0.6)" text-anchor="middle">The art of waiting in the age of instant</text>
  
  <!-- Accent line -->
  <rect x="450" y="490" width="300" height="3" rx="1.5" fill="url(#accent)"/>
  
  <!-- Features -->
  <text x="600" y="550" font-family="sans-serif" font-size="18" fill="rgba(255,255,255,0.4)" text-anchor="middle">Time-locked Letters • Wax Seals • Voice Messages</text>
</svg>
